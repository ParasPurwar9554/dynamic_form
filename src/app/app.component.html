<div class="section pt-4">
<div class="row">
  <div class="col-6 col-md-4"></div>
  <div class="col-6 col-md-4">
  <button type="button" class="btn btn-primary btn-sm" (click)="addAddress();">Add address</button>
  </div>
  <div class="col-6 col-md-4"></div>
</div>
</div>
<div class="section pt-2">

<!------ Repeat html-----> 
<form [formGroup] ="myForm">

<div class="row">
  <div class="col-6 col-md-4"></div>
  <div class="col-6 col-md-4 border border-primary" formArrayName="formArrr">

  <div class="row" *ngFor="let alias of formArrr.controls; let i=index" [formGroupName]="i">
       <div class="col-6">
	    <div class="form-group">
          <h2>Address {{i + 1}}</h2>
      </div>
	     <div class="form-group">
          <label for="">Address</label>
          <input type="text" formControlName="address" class="form-control" id="" placeholder="St. Thomas">
         </div>
	   
	   </div>
       <div class="col-6">
	    <div class="float-right">
	     <div class="form-group">
          <h2><button type="button" class="btn btn-primary btn-sm bg-danger" (click)="deleteArr(i)">Remove</button></h2>
         </div>
		 </div>
	   <div class="form-group">
        <label for="" style="margin-top: 26%;">Street</label>
        <input type="text" formControlName="street"  class="form-control" id="" placeholder="South street">
       </div>
      </div>
  <div class="col-6">
  <div class="form-group">
    <label for="">City</label>
    <input type="text"  formControlName="city" class="form-control" id="" placeholder="Mumbai">
    </div>
  </div>

 <div class="col-6">
  <div class="form-group">
    <label for="countryid">Country</label>
    <select class="custom-select" formControlName="country" id="countryid">
    <option value="1" selected>USA</option>
    <option value="2">INDIA</option>
  </select>
    </div>
  </div> 

  </div>

     <div class="float-right pb-2"> 
        <button type="button" class="btn btn-primary btn-sm bg-success">Submit</button>
     </div>
  </div>

  <div class="col-6 col-md-4"></div>
</div>


</form>
<!------ End Repeat html-----> 


</div>
<div>
  {{myForm.value | json}}
</div>

<router-outlet></router-outlet>
